<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <style>
      form {
        width: 300px;
      }

      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      button {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        opacity: 0.8;
      }

      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }

      .container {
        padding: 4px;
      }

      span.psw {
        float: right;
        padding-top: 16px;
      }

      .bolduser {
        font-weight: bold;
      }

      #menu {
        margin-top: -10px;
        margin-bottom: 10px;
        display: none;
      }

      #error {
        color: #FF0000;
        font-weight: bold;
      }

      /* Change styles for span and cancel button on extra small screens */
      @media screen and (max-width: 300px) {
        span.psw {
          display: block;
          float: none;
        }

        .cancelbtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>

    <h2>Project Security</h2>

    <div id="menu">
      <a href="#" id="logout">Logout</a>
    </div>

    <form id="passForm">
      (First visit? just register with your favorite username and password)
      <br />  <br />
      <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="pdsw" id="userpass" required>

        <div id="error">&nbsp;</div>

        <button type="submit">Login</button>
        <button id="loginUpload">save login for the current site</button>
      </div>

    </form>
    <div id="listUrls">
      &nbsp;
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/crypto-js/crypto-js.js"></script>
    <script src="security.js"></script>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="content.js"></script>

  </body>
</html>
